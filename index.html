<body>
  <h1>Welcome to Tina's Magical World</h1>  <div class="photo-frame">

  </div>  <div class="copyright">

  </div>  <script>
    // Update current year
    document.getElementById("yearNow").textContent = new Date().getFullYear();

    // Iran time calculation (fixed offset UTC+3:30)
    function getIranTime() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      return new Date(utc + 3.5 * 3600000);
    }

    const tinaBirth = new Date("2020-07-07T07:35:00Z"); // 11:05 IRDT = 07:35 UTC

    function updateTimer() {
      const now = getIranTime();
      let diff = now - tinaBirth;

      const y = Math.floor(diff / (365.25 * 24 * 3600 * 1000));
      diff %= 365.25 * 24 * 3600 * 1000;
      const mo = Math.floor(diff / (30.44 * 24 * 3600 * 1000));
      diff %= 30.44 * 24 * 3600 * 1000;
      const d = Math.floor(diff / (24 * 3600 * 1000));
      diff %= 24 * 3600 * 1000;
      const h = Math.floor(diff / (3600 * 1000));
      diff %= 3600 * 1000;
      const m = Math.floor(diff / (60 * 1000));
      diff %= 60 * 1000;
      const s = Math.floor(diff / 1000);

      document.getElementById("ageTimer").textContent =
        `${y}y ${mo}m ${d}d ${h}h ${m}m ${s}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script></body>
