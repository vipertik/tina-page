<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tina Jamshidi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #ffe4d6);
      text-align: center;
      color: #7a2f63;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }
    .image-container {
      max-width: 90%;
      margin: 10px auto;
    }
    img {
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .timer {
      font-size: 1.2rem;
      background: #fff0f6;
      padding: 15px;
      margin: 20px auto;
      display: inline-block;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .audio-player {
      margin: 20px 0;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #995b8a;
    }
    a {
      color: #d46a92;
      text-decoration: none;
      margin: 0 10px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .timer {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Tina Jamshidi</h1>
  <div class="image-container">
    <img src="tina.jpg" alt="Tina's photo" />
  </div>
  <div class="timer" id="ageTimer">Loading...</div>
  <div class="audio-player">
    <audio controls>
      <source src="I Love You.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>
  <p>You are the light of our life, Tina. May your future shine forever!</p>
  <div class="footer">
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="mailto:tina@example.com">Email</a>
    <p>&copy; <span id="year"></span> Tina's World</p>
  </div>  <script>
    const birthday = new Date("2020-07-07T00:00:00+03:30"); // Iran time
    const timerEl = document.getElementById("ageTimer");

    function updateTimer() {
      const now = new Date();
      const diff = now - birthday;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
      const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      timerEl.innerHTML = `Age: ${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);

    document.getElementById("year").textContent = new Date().getFullYear();
  </script></body>
</html>
