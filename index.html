<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tina's Magical World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff0f6;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #ff69b4;
      font-size: 2.5rem;
      margin-top: 20px;
    }
    .photo-frame {
      margin: 20px auto;
      padding: 10px;
      border: 8px solid #ffb6c1;
      border-radius: 20px;
      background: #fff;
      max-width: 300px;
    }
    .photo-frame img {
      width: 100%;
      border-radius: 12px;
    }
    .birthdate-box, .timer-box, .audio-box, .footer-box {
      margin: 20px auto;
      padding: 15px;
      max-width: 320px;
      border-radius: 15px;
      background: #ffe4ec;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
    }
    .timer-display {
      font-size: 1.3rem;
      color: #d63384;
      font-weight: bold;
      font-family: monospace;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .quote {
      font-size: 1rem;
      margin: 30px 0;
      color: #555;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .socials a img {
      width: 24px;
    }
    footer {
      font-size: 0.75rem;
      color: #000;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Tina's Magical World</h1>  <div class="photo-frame">
    <img src="tina-photo.png" alt="Tina" />
  </div>  <div class="birthdate-box">
    <strong>Birthday:</strong> July 7, 2020
  </div>  <div class="timer-box">
    <strong>Age:</strong>
    <div id="age-timer" class="timer-display">Loading...</div>
  </div>  <div class="audio-box">
    <strong>Listen to Tina's Song:</strong>
    <audio controls>
      <source src="I%20Love%20You.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>  <div class="quote">
    This page is reserved for the beautiful future of Tina Jamshidi.
  </div>  <div class="socials">
    <a href="https://instagram.com/Jamshidi.tina" target="_blank">
      <img src="instagram.png" alt="Instagram" />
    </a>
    <a href="mailto:Tinajamshidi@hotmail.com">
      <img src="email.png" alt="Email" />
    </a>
  </div>  <footer>
    2020â€“<span id="current-year"></span> | All Rights Reserved By NIKSYSTEM Co.
  </footer>  <script>
    function updateAgeTimer() {
      const birthTime = new Date('2020-07-07T11:05:00+03:30');
      const now = new Date(new Date().toLocaleString('en-US', { timeZone: 'Asia/Tehran' }));
      let diff = now - birthTime;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;
      const year = day * 365.25;

      const years = Math.floor(diff / year);
      diff -= years * year;
      const months = Math.floor(diff / (day * 30.44));
      diff -= months * (day * 30.44);
      const days = Math.floor(diff / day);
      diff -= days * day;
      const hours = Math.floor(diff / hour);
      diff -= hours * hour;
      const minutes = Math.floor(diff / minute);
      diff -= minutes * minute;
      const seconds = Math.floor(diff / second);

      document.getElementById('age-timer').textContent = 
        `${years}y ${months}m ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateAgeTimer, 1000);
    updateAgeTimer();

    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script></body>
</html>
