
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tina's Magical World</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to bottom, #ffe6f0, #ffe0f5);
      text-align: center;
      color: #d63384;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 30px;
      color: #ff69b4;
    }
    .photo-frame {
      border: 6px solid #ffb6c1;
      border-radius: 30px;
      display: inline-block;
      margin: 20px;
      padding: 10px;
      background-color: #fff0f5;
    }
    .photo-frame img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
    }
    .box {
      background-color: #fff0f5;
      border: 3px dashed #ffb6c1;
      border-radius: 20px;
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 1.2em;
    }
    #timer {
      font-size: 1.5em;
      background-image: url('timer_background.png');
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
      border-radius: 20px;
      margin: 20px auto;
      max-width: 500px;
    }
    .time-unit {
      background: #ff69b4;
      border-radius: 10px;
      margin: 5px;
      padding: 10px;
      min-width: 60px;
      box-shadow: 0 0 10px #fff;
    }
    audio {
      margin: 20px;
    }
    .footer-text {
      font-size: 1em;
      color: #444;
      margin: 30px 0 10px 0;
    }
    .social-icons img {
      width: 24px;
      margin: 0 10px;
    }
    .copyright {
      font-size: 0.8em;
      color: black;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Tina's Magical World</h1>  <div class="photo-frame">
    <img src="tina.jpg" alt="Tina's Photo">
  </div>  <div class="box">
    Birthdate: 2020.07.07 (11:05 AM - Tehran Time)
  </div>  <div id="timer">
    <div class="time-unit" id="years">0</div>
    <div class="time-unit" id="months">0</div>
    <div class="time-unit" id="days">0</div>
    <div class="time-unit" id="hours">0</div>
    <div class="time-unit" id="minutes">0</div>
    <div class="time-unit" id="seconds">0</div>
  </div>  <audio controls>
    <source src="I Love You.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>  <div class="footer-text">
    This page is reserved for the beautiful future of Tina Jamshidi.
  </div>  <div class="social-icons">
    <a href="https://instagram.com/Jamshidi.tina" target="_blank">
      <img src="instagram_icon.png" alt="Instagram">
    </a>
    <a href="mailto:Tinajamshidi@hotmail.com">
      <img src="email_icon.png" alt="Email">
    </a>
  </div>  <div class="copyright">
    2020â€“<span id="year"></span> | All Rights Reserved By NIKSYSTEM Co.
  </div>  <script>
    const iranOffset = 3.5 * 60 * 60 * 1000; // Iran is UTC+3:30
    const birth = new Date(Date.UTC(2020, 6, 7, 7, 35, 0));

    function updateTimer() {
      const nowUTC = new Date();
      const iranTime = new Date(nowUTC.getTime() + iranOffset);
      let diff = iranTime - birth;

      const years = iranTime.getUTCFullYear() - birth.getUTCFullYear();
      const months = iranTime.getUTCMonth() - birth.getUTCMonth() + (years * 12);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = iranTime.getUTCHours();
      const minutes = iranTime.getUTCMinutes();
      const seconds = iranTime.getUTCSeconds();

      document.getElementById('years').textContent = years;
      document.getElementById('months').textContent = months % 12;
      document.getElementById('days').textContent = days % 30;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    document.getElementById("year").textContent = new Date().getFullYear();
  </script></body>
</html>
