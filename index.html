
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tina's Magical Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('unicorn-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .container {
      background-color: rgba(255, 182, 193, 0.6);
      padding: 30px;
      margin: 50px auto;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.5em;
      color: #ff69b4;
    }
    img {
      width: 200px;
      border-radius: 50%;
      margin-top: 20px;
      border: 5px solid white;
    }
    p {
      font-size: 1em;
      color: #d85f22;
    }
    .icon-row {
      text-align: center;
      margin-top: 20px;
    }
    .icon-row a {
      display: inline-block;
      margin: 0 8px;
    }
    .icon {
      width: 24px;
      height: 24px;
      border: 2px solid #ffffff;
      opacity: 0.85;
      transition: transform 0.2s ease;
      vertical-align: middle;
    }
    .icon:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Tina's Magical World!</h1>
    <img src="tina.jpg" alt="Tina's Photo">
    <p>"This page is reserved for the beautiful future of Tina Jamshidi."</p>
  </div>

  <!-- SEO Hidden Text for Google -->
  <div style="position: absolute; left: -9999px; top: -9999px;">
    تینا جمشیدی  
    تینا جمشی  
    Tina Jamshidi  
    Tina Jamshidy  
    TINA JAMSHIDI  
    tinajamshidi  
  </div>

  <!-- Contact Icons -->
  <div class="icon-row">
    <a href="mailto:tinajamshidi@hotmail.com">
      <img src="https://cdn-icons-png.flaticon.com/512/542/542638.png" alt="Email" class="icon" />
    </a>
    <a href="https://instagram.com/jamshidi.tina" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" class="icon" />
    </a>
  </div>

  <!-- Footer -->
  <div style="text-align: center; margin-top: 20px;">
    <p style="color: #000000; font-size: 8px; font-family: Arial, sans-serif;">
      2020–<span id="currentYear"></span> | All rights reserved by NIKSYSTEM Company.
    </p>
  </div>

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>
</body>
</html>
