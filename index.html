<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tina's Magical Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('unicorn-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .container {
      background-color: rgba(255, 182, 193, 0.6);
      padding: 30px;
      margin: 50px auto;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.5em;
      color: #ff69b4;
    }
    img {
      width: 200px;
      border-radius: 50%;
      margin-top: 20px;
      border: 5px solid white;
    }
    p {
      font-size: 1em;
      color: #d85f22;
    }

    /* Digital Timer Styles */
    .digital-timer {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 30px;
      background-color: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 20px;
    }
    .time-block {
      background-color: #111;
      border-radius: 15px;
      padding: 20px;
      color: #00fff7;
      font-family: 'Courier New', Courier, monospace;
      box-shadow: 0 0 20px rgba(0,255,247,0.5);
    }
    .time-block .value {
      font-size: 2em;
      font-weight: bold;
    }
    .time-block .label {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Tina's Magical World!</h1>
    <img src="tina.jpg" alt="Tina's Photo">

    <!-- Digital Timer Section -->
    <div class="digital-timer" id="ageDisplay">
      <div class="time-block"><div class="value" id="years">0</div><div class="label">Years</div></div>
      <div class="time-block"><div class="value" id="months">0</div><div class="label">Months</div></div>
      <div class="time-block"><div class="value" id="days">0</div><div class="label">Days</div></div>
      <div class="time-block"><div class="value" id="hours">0</div><div class="label">Hours</div></div>
      <div class="time-block"><div class="value" id="minutes">0</div><div class="label">Minutes</div></div>
      <div class="time-block"><div class="value" id="seconds">0</div><div class="label">Seconds</div></div>
    </div>

    <p>"This page is reserved for the beautiful future of Tina Jamshidi."</p>
  </div>

  <!-- SEO Hidden Text for Google -->
  <div style="position: absolute; left: -9999px; top: -9999px;">
    تینا جمشیدی  
    تینا جمشی  
    Tina Jamshidi  
    Tina Jamshidy  
    TINA JAMSHIDI  
    tinajamshidi  
  </div>

  <!-- Contact Icons -->
  <div class="icon-row">
    <a href="mailto:tinajamshidi@hotmail.com">
      <img src="https://cdn-icons-png.flaticon.com/512/542/542638.png" alt="Email" class="icon" />
    </a>
    <a href="https://instagram.com/jamshidi.tina" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" class="icon" />
    </a>
  </div>

  <!-- Footer -->
  <div style="text-align: center; margin-top: 20px;">
    <p style="color: #000000; font-size: 8px; font-family: Arial, sans-serif;">
      2020–<span id="currentYear"></span> | All Rights Reserved By NIKSYSTEM Co.
    </p>
  </div>

  <!-- Timer Script -->
  <script>
    const birthDate = new Date("2020-07-07T07:35:00Z"); // 11:05 IRST

    function updateAge() {
      const now = new Date();
      let diff = now - birthDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      diff -= years * 1000 * 60 * 60 * 24 * 365.25;

      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
      diff -= months * 1000 * 60 * 60 * 24 * 30.44;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * 1000 * 60 * 60 * 24;

      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * 1000 * 60 * 60;

      const minutes = Math.floor(diff / (1000 * 60));
      diff -= minutes * 1000 * 60;

      const seconds = Math.floor(diff / 1000);

      document.getElementById("years").textContent = years;
      document.getElementById("months").textContent = months;
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    setInterval(updateAge, 1000);
    updateAge();
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>
</body>
</html>
