
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tina's Magical Page</title>

  <!-- فونت ویژه برای تیتر -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('unicorn-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 182, 193, 0.6);
      padding: 30px;
      margin: 50px auto;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5em;
      font-family: 'Pacifico', cursive;
      color: #fff;
      text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      margin-bottom: 10px;
    }

    img {
      width: 200px;
      border-radius: 50%;
      margin-top: 20px;
      border: 5px solid white;
    }

    #ageDisplay {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background-color: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
    }

    p {
      font-size: 1em;
      color: #d85f22;
    }

    .icon-row {
      text-align: center;
      margin-top: 20px;
    }

    .icon-row a {
      display: inline-block;
      margin: 0 8px;
    }

    .icon {
      width: 24px;
      height: 24px;
      border: 2px solid #ffffff;
      opacity: 0.85;
      transition: transform 0.2s ease;
      vertical-align: middle;
    }

    .icon:hover {
      transform: scale(1.3);
    }

    .floating {
      position: fixed;
      width: 60px;
      animation: float 6s ease-in-out infinite;
      z-index: -1;
    }

    .floating:nth-child(even) {
      animation-duration: 8s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-30px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0); }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Welcome to Tina's Magical World!</h1>
    <img src="tina.jpg" alt="Tina's Photo">

    <div id="ageDisplay">Loading Tina's age...</div>

    <p>"This page is reserved for the beautiful future of Tina Jamshidi."</p>
  </div>

  <!-- یونیکورن‌های متحرک -->
  <img src="https://cdn-icons-png.flaticon.com/512/3468/3468373.png" class="floating" style="top: 10%; left: 5%;" />
  <img src="https://cdn-icons-png.flaticon.com/512/3468/3468373.png" class="floating" style="top: 40%; left: 85%;" />

  <!-- SEO Hidden Text -->
  <div style="position: absolute; left: -9999px; top: -9999px;">
    تینا جمشیدی
    تینا جمشی
    Tina Jamshidi
    Tina Jamshidy
    TINA JAMSHIDI
    tinajamshidi
  </div>

  <!-- Contact Icons -->
  <div class="icon-row">
    <a href="mailto:tinajamshidi@hotmail.com">
      <img src="https://cdn-icons-png.flaticon.com/512/542/542638.png" alt="Email" class="icon" />
    </a>
    <a href="https://instagram.com/jamshidi.tina" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" class="icon" />
    </a>
  </div>

  <!-- Footer -->
  <div style="text-align: center; margin-top: 20px;">
    <p style="color: #000000; font-size: 8px; font-family: Arial, sans-serif;">
      2020–<span id="currentYear"></span> | All Rights Reserved By NIKSYSTEM Co.
    </p>
  </div>

  <!-- نمایش سال جاری -->
  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>

  <!-- تایمر سن تینا مطابق ساعت رسمی ایران (UTC+3:30 بدون DST) -->
  <script>
    const birthDateUTC = Date.UTC(2020, 6, 7, 11, 5); // 7 July 2020, 11:05 AM (Tehran time)

    function updateAge() {
      const nowUTC = new Date().getTime();
      const iranOffset = 3.5 * 60 * 60 * 1000; // UTC+3:30
      const iranNow = new Date(nowUTC + iranOffset);

      let diff = iranNow - birthDateUTC;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      diff -= years * 1000 * 60 * 60 * 24 * 365.25;

      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
      diff -= months * 1000 * 60 * 60 * 24 * 30.44;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * 1000 * 60 * 60 * 24;

      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * 1000 * 60 * 60;

      const minutes = Math.floor(diff / (1000 * 60));
      diff -= minutes * 1000 * 60;

      const seconds = Math.floor(diff / 1000);

      document.getElementById("ageDisplay").textContent =
        `Tina's Age: ${years}y ${months}m ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateAge, 1000);
    updateAge();
  </script>

</body>
</html>
