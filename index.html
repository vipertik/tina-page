<body>
  <div class="container">
    <h1>Welcome to Tina's Magical World!</h1>

<div class="timer-container">
  <div class="time-box"><span id="years">0</span><div class="label">Years</div></div>
  <div class="time-box"><span id="months">0</span><div class="label">Months</div></div>
  <div class="time-box"><span id="days">0</span><div class="label">Days</div></div>
  <div class="time-box"><span id="hours">0</span><div class="label">Hours</div></div>
  <div class="time-box"><span id="minutes">0</span><div class="label">Minutes</div></div>
  <div class="time-box"><span id="seconds">0</span><div class="label">Seconds</div></div>
</div>

<style>
  .timer-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 20px;
    margin-top: 30px;
    gap: 10px;
  }
  .time-box {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 10px;
    padding: 10px 15px;
    min-width: 70px;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
  }
  .label {
    font-size: 12px;
    font-weight: normal;
    margin-top: 4px;
    color: #ffeaea;
  }
</style>

<script>
  const birthDate = new Date("2020-07-07T11:05:00");
  function updateTimer() {
    const now = new Date();
    let diff = now - birthDate;

    const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
    diff -= years * 1000 * 60 * 60 * 24 * 365.25;

    const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
    diff -= months * 1000 * 60 * 60 * 24 * 30.44;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff -= days * 1000 * 60 * 60 * 24;

    const hours = Math.floor(diff / (1000 * 60 * 60));
    diff -= hours * 1000 * 60 * 60;

    const minutes = Math.floor(diff / (1000 * 60));
    diff -= minutes * 1000 * 60;

    const seconds = Math.floor(diff / 1000);

    document.getElementById("years").textContent = years;
    document.getElementById("months").textContent = months;
    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
  }

  setInterval(updateTimer, 1000);
  updateTimer();
</script>
