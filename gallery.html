<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tina's Art Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3f9;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #d81b60;
      margin-bottom: 20px;
    }

    .swiper {
      width: 90%;
      max-width: 500px;
      height: auto;
      margin: auto;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      border: 4px solid #f48fb1;
      box-shadow: 0 0 8px #ff69b4;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #ec407a;
    }

    .swiper-pagination-bullet-active {
      background: #ec407a;
    }

    .back-button {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      font-size: 16px;
      box-shadow: 0 0 6px #ec407a;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>

  <h2>Tina's Beautiful Paintings</h2>

  <!-- Swiper Container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="paintings/1.jpg" alt="Painting 1" /></div>
      <div class="swiper-slide"><img src="paintings/2.jpg" alt="Painting 2" /></div>
      <div class="swiper-slide"><img src="paintings/3.jpg" alt="Painting 3" /></div>
      <!-- Add more images here -->
    </div>
    <!-- Navigation buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- Pagination dots -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Back to Home Button -->
  <a href="index.html" class="back-button">Back to Home</a>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>

</body>
</html>
